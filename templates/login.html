
{%load static%}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="{%static 'css/logstyle.css'%}" rel="stylesheet" type="text/css"/>
<!------ Include the above in your HEAD tag ---------->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<body id="body">
<div class="container">
				<div class="panel panel-login" >
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6" style="background-color:gold; height:50px; padding-top:10px; border-radius:5px;">
								<a href="#" class="active">Login</a>
							</div>
							<div class="col-xs-6" style="padding-top:10px;">
								<a href="register">Sign-up</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="login" method="POST" role="form" style="display: block;">
									{% csrf_token %}
									<div class="form-group text-center" style=" margin-left:140px; margin-right:140px;">
										{%for message in messages%}
										<span style="color:gold; font-weight:550;">{{message}}</span>
										{%endfor%}
										{%if mess%}
										<span style="color:gold; font-weight:550;">{{mess}}</span>
										{%endif%}
									  </div>
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" style="font-weight:500;">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" style="font-weight:500;">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember" style="color:white; font-weight:500;"> Remember Me</label>
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="register"  tabindex="5" class="forgot-password" style="margin-right:35px; color:white;">Not a member? <span style="font-weight: 600; color:rgb(0, 174, 255);">Sign-up!</span></a>
													
													<a href="forgotpassword" tabindex="6" class="forgot-password" style="color:white;">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
  </div>
  
</body>
<script src="{%static 'js/login.js'%}"></script>
