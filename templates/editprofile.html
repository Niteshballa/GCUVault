<link rel="stylesheet" href="{%static 'js/prostyle.js'%}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h3>Hi, {{user.username}} !</h3></div>
    	<div class="col-sm-2"><a href="{% url 'vault:home'%}"><h3>Home</h3></a></div>
    </div>
    <div class="row">
              
        
      <div class="col-sm-3">
        <form class="form" action="editprofile" method="post" id="registrationForm" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="text-center">
        <img src="" class="avatar img-circle img-thumbnail" alt="Profile pic">
        <h6>Upload your photo...</h6>
        <input type="file" id="profilepic" class="text-center center-block file-upload" name="propic" enctype="multipart/form-data"> 
      </div>
          </div>
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="">Profile</a></li>
               
              </ul>

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name.">
                          </div>
                      </div>
          
                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="mobile"><h4>Mobile</h4></label>
                              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                        <label>
                            <div class="col-xs-6"><h4>Gender</h4>
                                <input class="tm-radio-group-1 with-gap" name="gender" type="radio" value="male" />
                                <span>Male</span>
                            </div>
                        </label>
                        <label>
                            <div class="col-xs-6" style="margin-left:-50px;">
                                <input class="tm-radio-group-1 with-gap" name="gender" type="radio" value="female" />
                                <span>Female</span>
                            </div>
                        </label>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                      </div>
                      
              	
              
              <hr>
              
             </div><!--/tab-pane-->
             
               
          </div><!--/tab-content-->

        </div><!--/col-9-->
      </form>
    </div><!--/row-->
