
{%load static%}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="{%static 'css/logstyle.css'%}" rel="stylesheet" type="text/css"/>
<!------ Include the above in your HEAD tag ---------->

<body id="body">
<div class="container">
				<div class="panel panel-login" >
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6" style="background-color:gold; height:50px; padding-top:10px; border-radius:5px;">
								<a href="#" class="active">Login</a>
							</div>
							<div class="col-xs-6" style="padding-top:10px;">
								<a href="register">Sign-up</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="login" method="POST" role="form" style="display: block;">
									{% if success %}
									You have confirmed your account! you can login now !
								{% else %}
									Error, invalid token!
								{% endif %}
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									
								</form>
								
							</div>
						</div>
					</div>
				</div>
  </div>
  
</body>
<script src="{%static 'js/login.js'%}"></script>
