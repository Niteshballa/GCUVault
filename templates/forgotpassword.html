
{%load static%}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="{%static 'css/logstyle.css'%}" rel="stylesheet" type="text/css"/>
<!------ Include the above in your HEAD tag ---------->

<body id="body">
<div class="container">
				<div class="panel panel-login" >
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6" style="background-color:gold; height:50px; padding-top:10px; margin-left:150px; border-radius:5px;">
								<a href="#" class="active">Forgot Password</a>
							</div>
						>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="forgotpassword" method="POST" role="form" style="display: block;">
									{% csrf_token %}
									
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="" style="font-weight:500;">
									</div>
									
									<div class="form-group text-center" style=" margin-left:140px; margin-right:140px;">
										<span style="color:gold; font-weight:550;">{{messages}}</span>
										
									  </div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit"  tabindex="4" class="form-control btn btn-login" value="Send Password Reset Link">
											</div>
										</div>
									</div>
									
								</form>
								
							</div>
						</div>
					</div>
				</div>
  </div>
  
</body>
<script src="{%static 'js/login.js'%}"></script>
